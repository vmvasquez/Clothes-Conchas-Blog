<body>
    <h1>Contact</h1>

    <form action="file:///Users/vanessa/Desktop/cc_site/thankyou.html" method="post">
        <fieldset id="survey">
            <legend class="legend">Please take a moment to fill out my Subscriber Survey</legend>
            <div class="formRow">
                <label for="lYes">Do you live in Chicago/ Chicagoland:</label>
                <label for="lYes">Yes</label>
                <input type="radio" name="live" value="yes" id="lYes">
                <label for="lNo">No</label>
                <input type="radio" name="live" value="no" id="lNo">
            </div>

            <div>
                <label for="">What would you like to see more of:</label>
                <br>
                <input type="checkbox" name="post1" value="clothing"> Outfit posts
                <br>
                <input type="checkbox" name="post2" value="restaurant"> Restaurant openings
                <br>
                <input type="checkbox" name="post3" value="dining"> Fine dining posts
                <br>
                <input type="checkbox" name="post4" value="todo"> Events/ pop up reviews
            </div>

            <div>
                <label for="fblog">What is another food blog you like to check out?</label>
                <input type="text" name="" id="fblog" placeholder="Blog Name">
            </div>

            <div>
                <label for="">What has been your favorite post so far?</label>
                <br>
                <textarea name="post" rows="8" cols="80"></textarea>
            </div>
            <div class="button">
                <input type="submit" value="Submit" />
                <input type="reset" value="Cancel" />
            </div>
        </fieldset>
    </form>
    <div id="email">
